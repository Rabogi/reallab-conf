<style>
    .indicator {
        display: flex;
        background-color: var(--sec-bg-color);
        border-radius: 15px;
        color: white;
        font-size: larger;
        flex-wrap: nowrap;
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
        min-height: 60px;
        margin: 0.5rem;
    }

    @media (min-width:1500px) {
        .time-box {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-auto-rows: 8vh;
        }

        .box1 {
            grid-column-start: 1;
            grid-column-end: 1;
            grid-row-start: 1;
            grid-row-end: 1;
            height: auto;
            margin: .5rem !important;
        }

        .box2 {
            grid-column-start: 1;
            grid-column-end: 1;
            grid-row-start: 2;
            grid-row-end: 2;
            height: auto;
            margin: .5rem !important;
        }

        .box3 {
            grid-column-start: 1;
            grid-column-end: 1;
            grid-row-start: 3;
            grid-row-end: 4;
            height: auto;
            margin: .5rem !important;
        }

        .box4 {
            grid-column-start: 1;
            grid-column-end: 1;
            grid-row-start: 4;
            grid-row-end: 5;
            height: auto;
            margin: .5rem !important;
        }

        .box5 {
            grid-column-start: 1;
            grid-column-end: 1;
            grid-row-start: 5;
            grid-row-end: 5;
            height: auto;
            margin: .5rem !important;
        }

        .box6 {
            grid-column-start: 2;
            grid-column-end: 4;
            grid-row-start: 1;
            grid-row-end: 1;
            height: auto;
            margin: .5rem !important;
        }

        .box7 {
            grid-column-start: 2;
            grid-column-end: 4;
            grid-row-start: 2;
            grid-row-end: 2;
            height: auto;
            margin: .5rem !important;
        }

        .box8 {
            grid-column-start: 2;
            grid-column-end: 4;
            grid-row-start: 3;
            grid-row-end: 3;
            height: auto;
            margin: .5rem !important;
        }

        .box9 {
            grid-column-start: 2;
            grid-column-end: 2;
            grid-row-start: 4;
            grid-row-end: 4;
            height: auto;
            margin: .5rem !important;
        }

        .box10 {
            grid-column-start: 3;
            grid-column-end: 3;
            grid-row-start: 4;
            grid-row-end: 4;
            height: auto;
            margin: .5rem !important;
        }

        .box11 {
            grid-column-start: 2;
            grid-column-end: 2;
            grid-row-start: 5;
            grid-row-end: 5;
            height: auto;
            margin: .5rem !important;
        }

        .box12 {
            grid-column-start: 3;
            grid-column-end: 3;
            grid-row-start: 5;
            grid-row-end: 5;
            height: auto;
            margin: .5rem !important;
        }

        .clock-belt {
            min-width: 300px;
            max-width: 800px;
        }
    }
</style>

<div class="time-box">
    <div class="box1">
        <div class="indicator p-2">
            <span>Местное время : </span>
            <span id="local-time">00:00</span>
        </div>
    </div>
    <div class="box2">
        <div class="indicator p-2">
            <span>Часовой пояс :  </span>
            <span id="local-TZ">Europe/Moscow</span>
        </div>
    </div>
    <div class="box6">
        <div class="indicator p-2" style="flex-wrap: wrap;height: 100%;">
            <span>Смена часового пояса</span>
            <div>
                <div style="display: flex;">
                    <button type="button" class="btn btn-success" id="button-save-timezone" disabled="true">Сохранить</button>
                    <div class=" clock-belt">
                        <input type="text" id="timezone-change-field" placeholder="Часовой пояс" class="form-control" value="" disabled="true">
                        <div id="suggestions" class="dropdown-menu" style="min-width: 200px;"></div>
                    </div>
                </div>
                <span id="timezone-change-message" style="display: none;"></span>
            </div>
        </div>
    </div>
    <div class="box3">
        <div class="indicator p-2">
            <span>Время по UTC : </span>
            <span id="UTC-time">00:00</span>
        </div>
    </div>
    <div class="box4">
        <div class="indicator p-2">
            <span>Время по RTC : </span>
            <span id="RTC-time">00:00</span>
        </div>
    </div>
    <div class="box5">
        <div class="indicator p-2">
            <span>Дата : </span>
            <span id="local-date">00.00.0000</span>
        </div>
    </div>

    <div class="box7">
        <div class="indicator p-2" style="flex-wrap: wrap; height: 100%;">
            <span>Изменение местного времени</span>
            <div>
                <div style="display: flex;">
                    <button type="button" class="btn btn-success" id="button-save-localtime" disabled="true">Сохранить</button>
                    <div class=" clock-belt">
                        <input type="text" id="time-change-field" placeholder="ЧЧ:ММ" class="form-control"
                            disabled="true">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="box8">
        <div class="indicator p-2" style="flex-wrap: wrap; height: 100%;">
            <span>Изменение даты</span>
            <div>
                <div style="display: flex;">
                    <button type="button" class="btn btn-success" id="button-save-date" disabled="true">Сохранить</button>
                    <div class=" clock-belt">
                        <input type="text" id="date-change-field" placeholder="ГГГГ-ММ-ДД" class="form-control"
                            disabled="true">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="box9">
        <div class="indicator p-2">
            <label class="form-check-label" for="time-recommended">Рекомендованные настройки</label>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="time-recommended" disabled="true">
            </div>
        </div>
    </div>
    <div class="box10">
        <div class="indicator p-2">
            <label class="form-check-label" for="ntp-sync">Синхронизация с NTP</label>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="ntp-sync" disabled="true">
            </div>
        </div>
    </div>
    <div class="box11">
        <div class="indicator p-2">
            <label class="form-check-label" for="local-rtc">RTC в локальном времени</label>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="local-rtc" disabled="true">
            </div>
        </div>
    </div>
    <div class="box12">
        <div class="indicator p-2">
                <span>Статус синхронизации : </span>
                <span id="sync-status" disables="true">Да</span>
        </div>
    </div>
</div>



<style>
    .suggestion-item {
        padding: 8px;
        cursor: pointer;
    }

    .suggestion-item:hover {
        background-color: var(--main-bg-color);
        color: white;
    }
</style>

<script src="/content/js/timepage.js"></script>
