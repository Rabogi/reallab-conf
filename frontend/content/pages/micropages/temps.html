<script src="https://cdn.canvasjs.com/canvasjs.min.js"> </script>
<script type="module" src="/content/js/resourcecard.js"></script>

<div class="card main-color-bg container-fluid text-white p-2 colors"
    style="border-radius: 10px; border-bottom: inset; border-bottom-color: var(--main-shadow);height: 100%;" id="temps">
    <div style="
    display: flex;
    flex-direction: row;
    flex-wrap: nowrap;
    justify-content: space-between;
    align-content: center;
    align-items: center;
    ;">
        <h1>Ресурсы устройства</h1>
        <a class="btn btn-outline-light" type="button" style="    padding: unset;
    border-radius: 45px; border-color: var(--main-bg-color);"><img class="svg_inverse" src="/content/icons/gear.svg"
                height="48" width="48"></a>
    </div>
    <style>
        .svg_inverse {
            /* safari 6.0 - 9.0 */
            filter: invert(100%);
        }

        .svg_inverse:hover {
            /* safari 6.0 - 9.0 */
            filter: invert(0%);
        }

        .res-indicator {
            min-width: 300px;
            display: flex;
            background-color: var(--sec-bg-color);
            border-radius: 15px;
            color: white;
            font-size: larger;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
        }

        .canvasjs-chart-credit{
            display: none;
        }
    </style>
    <div style="
    display: flex;
    flex-direction: row;
    flex-wrap: nowrap;
    justify-content: space-between;
    align-items: flex-start;
    height: 100%;
">
        <div class="" style="height: 100%;">
            <div class="res-indicator m-2 p-2">
                <span id="">
                    Процессы
                </span>
                <span id="rescard-processes">
                    1/200
                </span>
            </div>
            <div class="res-indicator m-2 p-2">
                <span id="">
                    Нагрузка
                </span>
                <span id="rescard-load">
                    1.0
                </span>
            </div>
            <div class="res-indicator m-2 p-2">
                <span>
                    Температура
                </span>
                <span id="rescard-temps">
                    333°C
                </span>
            </div>
            <div class="res-indicator m-2 p-2">
                <span>
                    ОЗУ(МБайт)
                </span>
                <span id="rescard-ram">
                    500/1000
                </span>
            </div>
        </div>
        <div id="load-graph" class="p-2" style="height: 100%;min-width: 35%;border-radius: 50px;overflow: hidden; border-width: 15px; border-color: var(--sec-bg-color);"></div>
        <div id="temp-graph" class="p-2" style="height: 100%;min-width: 35%;border-radius: 50px;overflow: hidden; border-width: 15px; border-color: var(--sec-bg-color);"></div>
    </div>
</div>
