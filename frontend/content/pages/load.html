<style>
    .indicator {
        display: flex;
        background-color: var(--sec-bg-color);
        border-radius: 15px;
        color: white;
        font-size: larger;
        flex-wrap: nowrap;
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
        min-height: 60px;
        margin: 0.5rem;
        padding: 0.5rem;
    }

    .canvasjs-chart-credit {
        display: none;
    }

    .graph-container {
        min-width: 35%;
        border-radius: 50px;
        overflow: hidden;
        border-width: 15px;
        border-color: var(--sec-bg-color);
        height: 400px;
        min-height: min-content;
    }

    @media (min-width:1500px) {
        .load-box {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-auto-rows: 50vh;
        }

        .box1 {
            grid-column-start: 1;
            grid-column-end: 1;
            grid-row-start: 1;
            grid-row-end: 1;
            height: auto;
            margin: .5rem !important;
        }

        .box2 {
            grid-column-start: 2;
            grid-column-end: 2;
            grid-row-start: 1;
            grid-row-end: 1;
            height: auto;
            margin: .5rem !important;
        }

        .box3 {
            grid-column-start: 1;
            grid-column-end: 1;
            grid-row-start: 2;
            grid-row-end: 2;
            height: auto;
            margin: .5rem !important;
        }

        .box4 {
            grid-column-start: 2;
            grid-column-end: 2;
            grid-row-start: 2;
            grid-row-end: 2;
            height: auto;
            margin: .5rem !important;
        }

        .box5 {
            grid-column-start: 1;
            grid-column-end: 1;
            grid-row-start: 3;
            grid-row-end: 3;
            height: auto;
            margin: .5rem !important;
        }

        .box6 {
            grid-column-start: 2;
            grid-column-end: 2;
            grid-row-start: 3;
            grid-row-end: 3;
            height: auto;
            margin: .5rem !important;
        }

        .graph-container {
            min-width: 35%;
            border-radius: 50px;
            overflow: hidden;
            border-width: 15px;
            border-color: var(--sec-bg-color);
            height: 100%;
        }
    }
</style>

<div class="load-box">
    <div class="box1">
        <div id="temp-graph" class="graph-container p-2"> </div>
    </div>
    <div class="box2">
        <div id="load-graph" class="graph-container p-2"> </div>
    </div>
    <div class="box3">
        <div id="memory-graph" class="graph-container p-2"> </div>
    </div>
    <!-- <div class="box4">
        <span class="indicator">
            Процессы
        </span>
    </div> -->
    <div class="box4">
        <div class="indicator p-2">
            <span id="">
                Процессы
            </span>
            <span id="res-processes">
                1/200
            </span>
        </div>
        <div class="indicator p-2">
            <span id="">
                Нагрузка
            </span>
            <span id="res-load">
                1.0
            </span>
        </div>
        <div class="indicator p-2">
            <span>
                Температура
            </span>
            <span id="res-temps">
                333°C
            </span>
        </div>
        <div class="indicator p-2">
            <span>
                ОЗУ(МБайт)
            </span>
            <span id="res-ram">
                500/1000
            </span>
        </div>
        <div class="indicator p-2">
            <span>
                Сервер ОЗУ
            </span>
            <span id="res-ram-server">
                60 (20%)
            </span>
        </div>
    </div>
    <!-- <div class="box6">
        <span class="indicator">
            Статы
        </span>
    </div> -->
</div>

<script src="https://cdn.canvasjs.com/canvasjs.min.js"> </script>
<script type="module" src="/content/js/resourcepage.js"></script>
