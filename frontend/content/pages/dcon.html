<style>
    .indicator {
        display: flex;
        background-color: var(--sec-bg-color);
        border-radius: 15px;
        color: white;
        font-size: larger;
        flex-wrap: nowrap;
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
        min-height: 60px;
        margin: 0.5rem;
    }

    #element::-webkit-scrollbar {
        display: none;
    }

    .inp {
        min-width: 50px;
        max-width: 150px;
    }

    .log {
        display: flex;
        width: 100%;
        justify-content: space-between;
        border-radius: 10px;
        background-color: var(--main-color-bg-50);
        /* padding: 5px; */
        /* margin: 0.5rem; */
        margin-top: 0.5rem;
    }

    .low-indicator {
        display: flex;
        width: 100%;
        justify-content: space-between;
        margin-top: 0.5rem;
        border-radius: 10px;
    }

    .write-box {
        max-height: 400px;
    }

    .inputs {
        min-width: 200px;
        max-width: 200px;
    }

    @media (min-width:1500px) {
        .inp {
            min-width: 300px;
            max-width: 300px;
        }

        .host-box {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-auto-rows: 15vh;
        }

        .write-box {
            max-height: none;
        }

        .box1 {
            grid-column-start: 1;
            grid-column-end: 1;
            grid-row-start: 1;
            grid-row-end: 2;
            height: auto;
            margin: .5rem !important;
        }

        .box2 {
            grid-column-start: 1;
            grid-column-end: 1;
            grid-row-start: 2;
            grid-row-end: 4;
            height: auto;
            margin: .5rem !important;
        }

        .box3 {
            grid-column-start: 2;
            grid-column-end: 3;
            grid-row-start: 1;
            grid-row-end: 4;
            height: auto;
            margin: .5rem !important;
        }
    }
</style>


<div class="host-box">
    <div class="indicator box1 p-2" style="display: flex; flex-direction: column; align-items: flex-start;">
        <div class="low-indicator" style="width: 100%;">
            <span class="inp">Порт</span>
            <select id="port-selector" class="form-select inp">
                <option selected>serial0</option>
                <option>serial1</option>
            </select>
        </div>
        <div class="low-indicator" style="width: 100%;">
            <button type="button" class="btn btn-info" id="dcon-scan" style="width: 100%;">Сканировать</button>
        </div>
    </div>
    <div class="indicator box2 p-2" style="display: flex; flex-direction: column; align-items: flSex-start;">
        <div style="width: 100%;">
            <div class="low-indicator" style="width: 100%;">
                <span class="inp">ID (1-247)</span>
                <input id="dcon-id" type="number" class="inp form-control">
            </div>
            <div class="low-indicator" style="width: 100%;">
                <span class="inp">Скорость (Боды)</span>
                <select class="form-select inp" id="dcon-baudrate">
                    <option disabled selected value style="display: none;"></option>
                    <option>1200</option>
                    <option>2400</option>
                    <option>4800</option>
                    <option>9600</option>
                    <option>19200</option>
                    <option>38400</option>
                    <option>57600</option>
                    <option>115200</option>
                    <option>128000</option>
                    <option>256000</option>
                </select>
            </div>
            <div class="low-indicator" style="width: 100%;">
                <span class="inp">Протокол</span>
                <select class="form-select inp" id="dcon-protocol">
                    <option disabled selected value style="display: none;"></option>
                    <option>Modbus</option>
                    <option>DCON</option>
                </select>
            </div>
        </div>
        <div style="width: 100%;">
            <div class="low-indicator" style="width: 100%;">
                <button type="button" class="btn btn-success" id="dcon-send" style="width: 100%;">Отправить
                    параметры</button>
            </div>
        </div>
    </div>
    <div class="indicator box3 p-2 write-box"
        style="display: flex; flex-direction: column; align-items: flex-start;justify-content: flex-start; overflow: auto; scroll-behavior: smooth;">
        <div>
            История
        </div>
        <div id="dcon-history"
            style="display: flex; flex-direction: column; align-items: flex-start;justify-content: flex-start; overflow: auto; scroll-behavior: smooth; width: 100%; height: 100%;">
            <!-- <div class="log">
                <span class="m-2">txt</span>
            </div> -->
        </div>
        <div style="margin-top: 0.5rem;display: flex;width: 100%;flex-direction: row-reverse;">
            <button type="button" class="btn btn-warning" id="dcon-history-clear">Очистить</button>
        </div>
    </div>
</div>

<script src="/content/js/dcon.js"></script>
