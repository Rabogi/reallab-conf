<style>
    .editable-input {
        color: #FFFFFF;
        width: 100%;
        border: none;
        background: transparent;
    }

    .table-container {
        max-height: 40vh;
        overflow-y: auto;
        border: 1px solid white;
        border-radius: 15px;
        background: var(--sec-bg-color);
    }

    /* Make the table header sticky */
    .table thead th {
        color: white;
        position: sticky;
        top: 0;
        background-color: var(--sec-bg-color);
        z-index: 1;
    }

    .table td {
        color: white;
        background-color: var(--sec-bg-color);
    }

    .table-header {
        border: 1px solid white;
    }

    .action_cell {
        max-width: 160px;
        width: 160px;
    }
    .box-m{
            margin-top: 0.5rem;
        }

    @media (min-width:1500px) {
        .wrapper2 {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-auto-rows: 6vh;
        }

        .box1 {
            grid-column-start: 1;
            grid-column-end: 2;
            grid-row-start: 1;
            grid-row-end: 1;
            height: auto;
            width: auto;
        }

        .box2 {
            grid-column-start: 1;
            grid-column-end: 2;
            grid-row-start: 2;
            grid-row-end: 2;
            height: auto;
            width: auto;
        }

        .box3 {
            grid-column-start: 2;
            grid-column-end: 3;
            grid-row-start: 1;
            grid-row-end: 3;
            height: auto;
            width: auto;
        }

        .box4 {
            grid-column-start: 1;
            grid-column-end: 3;
            grid-row-start: 3;
            grid-row-end: 3;
            height: auto;
            width: auto;
        }

        .box-m{
            margin: 0.5rem;
        }
    }
</style>


<div class="mt-4">
    <div class="mb-3">
        <div class="wrapper2">
            <input type="text" id="username" class="form-control box1 box-m" placeholder="Имя пользователя">
            <input type="password" id="password" class="form-control box2 box-m" placeholder="Пароль">
            <input type="text" id="additional_info" class="form-control  box3 box-m"
                placeholder="Доп.данные в JSON (Обязан иметь поле level)" value='{"level":0}'>
            <button class="btn btn-dark box4 box-m" onclick="addUser()">Добавить</button>

        </div>
        <div id="server-response-block" class="alert"></div>
    </div>

    <!-- Scrollable table -->
    <div class="table-container">
        <table id="userTable" class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>ID</th> <!-- Locked column -->
                    <th>Имя пользователя</th>
                    <th>Пароль</th>
                    <th>Доп. данные</th>
                    <th>Действия</th>
                </tr>
            </thead>
            <tbody>
                <!-- Rows will be populated dynamically -->
            </tbody>
        </table>
    </div>
</div>

<!-- CryptoJS for SHA-512 hashing -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>

<script src="/content/js/userspage.js"></script>
