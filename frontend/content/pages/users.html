<style>
    .editable-input {
        color: #FFFFFF;
        width: 100%;
        border: none;
        background: transparent;
    }

    .table-container {
        max-height: 20vh;
        overflow-y: auto;
        border: 1px solid white;
        border-radius: 15px;
        background: var(--sec-bg-color);
    }

    /* Make the table header sticky */
    .table thead th {
        color: white;
        position: sticky;
        top: 0;
        background-color: var(--sec-bg-color);
        z-index: 1;
    }

    .table td {
        color: white;
        background-color: var(--sec-bg-color);
    }

    .table-header {
        border: 1px solid white;
    }
</style>


<div class="container mt-4">
    <h2>User Management Table</h2>

    <!-- Input fields for adding a new user -->
    <div class="mb-3">
        <div>
            <input type="text" id="username" class="form-control" placeholder="Username">
            <input type="password" id="password" class="form-control mt-2" placeholder="Password">
            <input type="text" id="additional_info" class="form-control mt-2" placeholder="Additional Data (JSON)" value="">
        </div>
        <button class="btn btn-primary mt-2" onclick="addUser()">Add User</button>
    </div>

    <!-- Scrollable table -->
    <div class="table-container">
        <table id="userTable" class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>ID</th> <!-- Locked column -->
                    <th>Username</th>
                    <th>Password</th>
                    <th>Additional Data</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <!-- Rows will be populated dynamically -->
            </tbody>
        </table>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- CryptoJS for SHA-512 hashing -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>

<script src="/content/js/userspage.js"></script>
