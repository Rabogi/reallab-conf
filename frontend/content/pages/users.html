<style>
    .editable-input {
        color: #FFFFFF;
        width: 100%;
        border: none;
        background: transparent;
    }

    .table-container {
        max-height: 40vh;
        overflow-y: auto;
        border: 1px solid white;
        border-radius: 15px;
        background: var(--sec-bg-color);
    }

    /* Make the table header sticky */
    .table thead th {
        color: white;
        position: sticky;
        top: 0;
        background-color: var(--sec-bg-color);
        z-index: 1;
    }

    .table td {
        color: white;
        background-color: var(--sec-bg-color);
    }

    .table-header {
        border: 1px solid white;
    }

    .action_cell {
        max-width: 160px;
        width: 160px;
    }
</style>


<div class="mt-4">
    <div class="mb-3">
        <div>
            <input type="text" id="username" class="form-control" placeholder="Имя пользователя">
            <input type="password" id="password" class="form-control mt-2" placeholder="Пароль">
            <input type="text" id="additional_info" class="form-control mt-2" placeholder="Доп.данные в JSON (Обязан иметь поле level)"
                value='{"level":0}'>
        </div>
        <button class="btn btn-dark mt-2" onclick="addUser()">Добавить</button>
        <div id="server-response-block" class="alert"></div>
    </div>

    <!-- Scrollable table -->
    <div class="table-container">
        <table id="userTable" class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>ID</th> <!-- Locked column -->
                    <th>Имя пользователя</th>
                    <th>Пароль</th>
                    <th>Доп. данные</th>
                    <th>Действия</th>
                </tr>
            </thead>
            <tbody>
                <!-- Rows will be populated dynamically -->
            </tbody>
        </table>
    </div>
</div>

<!-- CryptoJS for SHA-512 hashing -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
