<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interface IP Manager</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        .form-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Interface IP Manager</h1>
    <table id="interfaceTable">
        <thead>
            <tr>
                <th>Interface</th>
                <th>IP Address</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <!-- Rows will be populated by JavaScript -->
        </tbody>
    </table>

    <div class="form-container">
        <h2>Change IP Address</h2>
        <form id="changeIPForm">
            <label for="interface">Interface:</label>
            <input type="text" id="interface" name="interface" readonly required>
            <br>
            <label for="newIP">New IP Address:</label>
            <input type="text" id="newIP" name="newIP" required>
            <br>
            <button type="submit">Change IP</button>
        </form>
    </div>

    <script src="/content/js/hostpage.js"></script>
</body>
</html>
