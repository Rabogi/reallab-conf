<style>
    .indicator {
        display: flex;
        background-color: var(--sec-bg-color);
        border-radius: 15px;
        color: white;
        font-size: larger;
        flex-wrap: nowrap;
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
        min-height: 60px;
        margin: 0.5rem;
    }

    .low-indicator {
        display: flex;
        width: 100%;
        justify-content: space-between;
    }

    @media (min-width:1500px) {
        .host-box {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-auto-rows: 40vh;
        }

        .box1 {
            grid-column-start: 1;
            grid-column-end: 1;
            grid-row-start: 1;
            grid-row-end: 1;
            height: auto;
            margin: .5rem !important;
        }

        .box2 {
            grid-column-start: 2;
            grid-column-end: 2;
            grid-row-start: 1;
            grid-row-end: 1;
            height: auto;
            margin: .5rem !important;
        }

        .box3 {
            grid-column-start: 1;
            grid-column-end: 3;
            grid-row-start: 2;
            grid-row-end: 2;
            height: auto;
            margin: .5rem !important;
        }
    }
</style>


<div class="host-box">
    <div class="box1">
        <div class="indicator p-2" style="display: flex; flex-direction: column;">
            <div style="display: flex; width: 100%; justify-content: space-between;">
                <span>Статический адрес для Eth0</span>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="static-eth0">
                </div>
            </div>
            <div id="settings-eth0"
                style="display: flex; width: 100%; flex-wrap: nowrap; flex-direction: column; align-items: flex-start;">
                <hr class="hr">
                <div class="low-indicator">
                    <span>Статический адрес :</span>

                <div class="low-indicator">

                    <span id="eth0-router">none</span>
                </div>
                <div class="low-indicator">
                    <span>Адрес DNS :</span>
                    <span id="eth0-dns">none</span>
                </div>
            </div>
        </div>
    </div>
    <div class="box2">
        <div class="indicator p-2" style="display: flex; flex-direction: column;">
            <div style="display: flex; width: 100%; justify-content: space-between;">
                <span>Статический адрес для Eth1</span>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="static-eth1">
                </div>
            </div>
            <div id="settings-eth0"
                style="display: flex; width: 100%; flex-wrap: nowrap; flex-direction: column; align-items: flex-start;">
                <hr class="hr">
                <div class="low-indicator">
                    <span>Статический адрес :</span>
                    <span id="eth1-ip">none</span>
                </div>
                <div class="low-indicator">
                    <span>Адрес роутера :</span>
                    <span id="eth1-router">none</span>
                </div>
                <div class="low-indicator">
                    <span>Адрес DNS :</span>
                    <span id="eth1-dns">none</span>
                </div>
            </div>
        </div>
    </div>
    <div class="box3">
        <span class="indicator p-2">3</span>
    </div>
</div>
